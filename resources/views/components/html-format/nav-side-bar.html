<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
<script>
    tailwind.config = {
        darkMode: 'class',
    }
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@2.5.1/dist/flowbite.min.js"></script>
</head>

<body class="bg-[#F3F3F3] text-gray-700 dark:bg-[#0F172A] dark:text-gray-100 font-sans transition-colors duration-300">
    <div class="flex min-h-screen">

        <!-- SIDEBAR -->
        <aside id="sidebar" class="w-64 bg-[#FFFFFF] border-r border-[#D1D1D1] dark:bg-[#1E293B] dark:border-[#334155]
              flex flex-col justify-between transition-all duration-300">

            <div>
                <!-- Logo + toggle -->
                <div
                    class="flex items-center justify-between h-20 px-4 border-b border-[#D1D1D1] dark:border-[#334155]">
                    <div class="flex items-center space-x-3">
                        <img src="/public/images/finnoys-text-logo.svg"
                            class="h-20 flex flex-col justify-center w-full sidebar-logo" alt="logo">
                    </div>

                    <!-- sidebar toggle (uses uicons) -->
                    <button id="sidebar-toggle" class="text-gray-600 dark:text-gray-300 hover:text-indigo-500">
                        <i class="fi fi-rr-angle-small-left text-lg"></i>
                    </button>
                </div>

                <!-- Nav -->
                <nav class="mt-6 space-y-3 m-10">
                    <a href="#"
                        class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-indigo-50 dark:hover:bg-indigo-800">
                        <i class="fa-solid fa-house w-5"></i>
                        <span class="nav-label ml-3">Dashboard</span>
                    </a>

                    <a href="#"
                        class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-indigo-50 dark:hover:bg-indigo-800">
                        <i class="fa-solid fa-users w-5"></i>
                        <span class="nav-label ml-3">Team</span>
                    </a>

                    <a href="#"
                        class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-indigo-50 dark:hover:bg-indigo-800">
                        <i class="fa-solid fa-folder w-5"></i>
                        <span class="nav-label ml-3">Tasks</span>
                    </a>

                    <a href="#"
                        class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-indigo-50 dark:hover:bg-indigo-800">
                        <i class="fa-solid fa-calendar w-5"></i>
                        <span class="nav-label ml-3">Appointments</span>
                    </a>

                    <a href="#"
                        class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-indigo-50 dark:hover:bg-indigo-800">
                        <i class="fa-solid fa-chart-line w-5"></i>
                        <span class="nav-label ml-3">Analytics</span>
                    </a>

                    <a href="#"
                        class="flex items-center px-3 py-2 text-sm font-medium rounded-md hover:bg-indigo-50 dark:hover:bg-indigo-800">
                        <i class="fa-solid fa-file-lines w-5"></i>
                        <span class="nav-label ml-3">Accounts</span>
                    </a>

                    <!-- Teams heading -->
                    <div class="mt-6  mb-6 px-3 text-xs text-gray-400 dark:text-gray-500 uppercase">
                        <span class="nav-label">Your Teams</span>
                    </div>

                    <div class="mt-2 space-y-1">
                        <a href="#"
                            class="flex items-center px-3 py-2 text-sm rounded-md hover:bg-indigo-50 dark:hover:bg-indigo-800">
                            <span
                                class="bg-gray-200 dark:bg-gray-700 w-6 h-6 flex items-center justify-center rounded-full text-xs">H</span>
                            <span class="nav-label ml-3">Team 1</span>
                        </a>

                        <a href="#"
                            class="flex items-center px-3 py-2 text-sm rounded-md hover:bg-indigo-50 dark:hover:bg-indigo-800">
                            <span
                                class="bg-gray-200 dark:bg-gray-700 w-6 h-6 flex items-center justify-center rounded-full text-xs">T</span>
                            <span class="nav-label ml-3">Team 2</span>
                        </a>

                        <a href="#"
                            class="flex items-center px-3 py-2 text-sm rounded-md hover:bg-indigo-50 dark:hover:bg-indigo-800">
                            <span
                                class="bg-gray-200 dark:bg-gray-700 w-6 h-6 flex items-center justify-center rounded-full text-xs">W</span>
                            <span class="nav-label ml-3">Team 3</span>
                        </a>
                    </div>
                </nav>
            </div>

            <!-- Footer -->
            <div class="p-4 border-t border-[#D1D1D1] dark:border-[#334155]">
                <a href="#" class="flex items-center text-sm text-gray-500 dark:text-gray-400 hover:text-indigo-500">
                    <i class="fa-solid fa-arrow-right-from-bracket w-5"></i>
                    <span class="logout-label">Logout</span>
                </a>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col transition-colors duration-300">
            <!-- Topbar -->
            <header class="flex items-center justify-between px-6 h-20 border-b border-gray-50 dark:border-gray-700">
                <div class="flex items-center w-full max-w-3xl">
                </div>

                <div class="flex items-center space-x-6">
                    <button class="text-gray-500 dark:text-gray-300 hover:text-indigo-500 transition-colors">
                        <i class="fa-regular fa-bell text-lg"></i>
                    </button>

                    <button class="text-gray-500 dark:text-gray-300 hover:text-indigo-500 transition-colors">
                        <i class="fa-solid fa-inbox text-lg"></i> </button>

                    <!-- Theme Toggle -->
                    <button id="theme-toggle"
                        class="relative bg-gray-200 dark:bg-gray-800 px-3 py-2 rounded-full transition">
                        <i id="theme-icon" class="fi fi-rr-brightness text-white"></i>
                    </button>

                    <div class="flex items-center space-x-3">
                        <img src="https://i.pravatar.cc/40" alt="User" class="w-8 h-8 rounded-full">
                        <span class="text-sm font-medium">Admin</span>
                        <i class="fa-solid fa-caret-down text-gray-400 dark:text-gray-500"></i>
                    </div>
                </div>

            </header>

            <!-- Dashboard Panel -->
            <section class="flex flex-col lg:flex-row gap-6 p-4 md:p-6 min-h-[calc(100vh-4rem)]">

                <!-- Left Panel - Dashboard Content -->
                <div
                    class="flex flex-col gap-6 flex-1 w-full border border-dashed border-gray-400 dark:border-gray-700 rounded-lg p-4">

                    <!-- Inner Up - Dashboard Header -->
                    <div
                        class="w-full border border-dashed border-gray-400 dark:border-gray-700 rounded-lg h-48 sm:h-56 md:h-64 lg:h-1/3">
                    </div>

                    <!-- Inner Middle - Calendar -->
                    <div
                        class="w-full border border-dashed border-gray-400 dark:border-gray-700 rounded-lg h-60 sm:h-72 md:h-80 lg:h-1/3">
                    </div>

                    <!-- Inner Bottom - Recent Orders -->
                    <div
                        class="w-full border border-dashed border-gray-400 dark:border-gray-700 rounded-lg h-60 sm:h-72 md:h-80 lg:h-1/3">
                    </div>
                </div>

                <!-- Right Panel - Attendance Overview -->
                <div
                    class="flex flex-col gap-6 w-full lg:w-1/3 border border-dashed border-gray-400 dark:border-gray-700 rounded-lg p-4">
                    <!-- Inner Up - Attendance Chart -->
                    <div
                        class="w-full border border-dashed border-gray-400 dark:border-gray-700 rounded-lg h-56 sm:h-56 md:h-64">
                    </div>

                    <!-- Inner Down - Attendance Particulars -->
                    <div
                        class="w-full border border-dashed border-gray-400 dark:border-gray-700 rounded-lg h-56 sm:h-56 md:h-full">
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const html = document.documentElement;
            const icon = document.getElementById('theme-icon');
            const button = document.getElementById('theme-toggle');
            const sidebar = document.getElementById('sidebar');
            const sidebarToggle = document.getElementById('sidebar-toggle');

            // ðŸŸ£ Initialize theme based on saved preference or system
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const currentTheme = savedTheme || (prefersDark ? 'dark' : 'light');

            applyTheme(currentTheme);

            // ðŸŸ¡ Function to apply theme
            function applyTheme(mode) {
                if (mode === 'dark') {
                    html.classList.add('dark');
                    html.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                    icon.className = 'fi fi-rr-moon text-yellow-300';
                } else {
                    html.classList.remove('dark');
                    html.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                    icon.className = 'fi fi-rr-brightness text-yellow-500';
                }
            }

            // ðŸŸ¢ Toggle theme on button click
            button.addEventListener('click', () => {
                const isDark = html.classList.contains('dark');
                applyTheme(isDark ? 'light' : 'dark');

                // simple rotate animation for icon
                icon.classList.add('rotate-180', 'transition-transform', 'duration-500');
                setTimeout(() => icon.classList.remove('rotate-180'), 500);
            });

            // ðŸŸ  Sidebar toggle
            sidebarToggle.addEventListener('click', () => {
                const collapsed = sidebar.classList.contains('w-20');

                if (collapsed) {
                    sidebar.classList.remove('w-20');
                    sidebar.classList.add('w-64');

                    document.querySelectorAll('.nav-label, .sidebar-logo-text, .logout-label, .sidebar-logo')
                        .forEach(el => el.classList.remove('hidden'));

                    sidebarToggle.querySelector('i').className = 'fi fi-rr-angle-small-left';
                } else {
                    sidebar.classList.remove('w-64');
                    sidebar.classList.add('w-20');

                    document.querySelectorAll('.nav-label, .sidebar-logo-text, .logout-label, .sidebar-logo')
                        .forEach(el => el.classList.add('hidden'));

                    sidebarToggle.querySelector('i').className = 'fi fi-rr-angle-small-right';
                }
            });
        });
    </script>

</body>

</html>
